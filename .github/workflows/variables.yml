name: Greeting on variable day

on: workflow_dispatch

env:
    DAY_OF_WEEK: Monday

jobs:
    greeting_job:
        runs-on: ubuntu-latest
        env:
            Greeting: Hello
        steps:
            - name: "Say Hello Mona it's Monday"
              run: echo "$Greeting ${{vars.NAME}} ${{env.LAST_NAME}} Today is $DAY_OF_WEEK!"
              env:
                  LAST_NAME: CANON
